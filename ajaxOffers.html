    <script>
        document.getElementById("mybtn").addEventListener("click", getTrip, false)

        function getTrip() {
            const request = new XMLHttpRequest();
            request.open("GET", "dbapi/displayAll.php", true);
            request.onload = function() {
                if (this.status == 200) {
                    let trip = JSON.parse(this.responseText);
                    console.log(trip);
                    let output = '<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 p-5">';
                    for (let i of trip.data) {
                        output += "<div class='col'><div class='card'><img src='pictures/" + i.picture + "' class='card-img-top pic' alt='" + i.name + "'><div class='card-header'><h5 class='card-title'>" + i.name + "</h5></div> <div class='card-body'><p class='card-text text-succsess text-end h4'>â‚¬ " + i.price + ".</p> <p class='card-text'>" + i.description + ".</p></div> <div class='card-footer'><a href='details.php?id=" + i.id + "' class='btn btn-success btn-small'>Show more</a><a href='update.php?id=" + i.id + "' class='btn btn-primary btn-small'>Update</a><a href='delete.php?id=" + i.id + "' class='btn btn-danger btn-small'>Delete</a></div></div></div>"

                    }
                    output += "</div>";
                    document.getElementById("trips").innerHTML = output;
                }
            }
            request.send();

        }
